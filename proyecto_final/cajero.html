<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cajero.css">
</head>
<body>
    <h2 id="render"></h2>
    <div id="titulo">
        <h1>Ingresa el monto a retirar</h1>
    </div>
    <div id="monto">
        <input id="monto-input" type="number">
    </div>
    <div id="teclado">
        <button id="uno">1</button>
        <button id="dos">2</button>
        <button id="tres">3</button>
        <button id="cuatro">4</button>
        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button id="siete">7</button>
        <button id="ocho">8</button>
        <button id="nueve">9</button>
        <button id="vacio"></button>
        <button id="cero">0</button>
    </div>
    <div id="opciones">
        <button id="cancelar">Cancelar</button>
        <button id="borrar">Borrar</button>
        <button id="retirar">Retirar</button>
        <button id="depositar">Depositar</button>
    </div>
<script src="cajero.js"></script>
</body>
</html>
